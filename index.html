<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
  <div class="container">
    <div class="main-container">
      <div class="left-container">
        <div class="header">
          <h1>Stay updated!</h1>
        </div>
        <div class="content">
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
        </div>
        <div class="product-detailes">
          <div class="text-container">
          <span><img src="assets/images/icon-success.svg" alt=""></span><p> discovery and building what matters</p>
          </div>
          <div class="text-container">
            <span><img src="assets/images/icon-success.svg" alt=""></span><p> Measuring to ensure updates are a success</p>
          </div>
          <div class="text-container">
            <span><img src="assets/images/icon-success.svg" alt=""></span><p> And much more!</p>
          </div>
        </div>
        <div class="form">
          <form action="">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" placeholder="email@company.com">
            <button type="submit">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </div>
      <div class="right-container desktop">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="" srcset="">
      </div>
      <div class="right-container mobile">
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="" srcset="">
      </div>
    </div>
  </div>
  <!-- Sign-up form end -->

  <!-- Success message start -->
